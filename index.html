<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anh và Em</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: 'Pacifico', cursive;
        background-image: url('./2024-01-10 12.06.05.jpg');
        background-size: cover;
        background-position: center;
      }

      #loveMessage {
        font-size: 80px;
        font-weight: bold;
        color: #ff5722;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
      }

      .countup {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
      }

      .countup .timeel {
        display: inline-block;
        padding: 10px;
        background: #607d8b;
        margin: 0;
        color: white;
        min-width: 2.6rem;
        margin-left: 13px;
        border-radius: 10px 0 0 10px;
        font-size: 30px;
      }

      .countup span[class*='timeRef'] {
        border-radius: 0 10px 10px 0;
        margin-left: 0;
        background: #4caf50;
        color: black;
      }

      @media only screen and (max-width: 600px) {
        #loveMessage {
          font-size: 50px;
        }

        .countup {
          padding: 15px;
        }

        .countup .timeel {
          padding: 8px;
          min-width: 2rem;
          font-size: 16px;
        }

        .countup .minutes {
          margin-top: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div id="loveMessage">Anh và Em</div>
    <div class="countup" id="countup1">
      <span class="timeel years">00</span>
      <span class="timeel timeRefYears">years</span>
      <span class="timeel days">00</span>
      <span class="timeel timeRefDays">days</span>
      <span class="timeel hours">00</span>
      <span class="timeel timeRefHours">hours</span>
      <span class="timeel minutes">00</span>
      <span class="timeel timeRefMinutes">minutes</span>
      <span class="timeel seconds">00</span>
      <span class="timeel timeRefSeconds">seconds</span>
    </div>

    <script>
      window.onload = function () {
        countUpFromTime('2023-09-24T00:00:00', 'countup1');
      };

      function countUpFromTime(countFrom, id) {
        countFrom = new Date(countFrom).getTime();
        var now = new Date(),
          countFrom = new Date(countFrom),
          timeDifference = now - countFrom;

        var secondsInADay = 60 * 60 * 1000 * 24,
          secondsInAHour = 60 * 60 * 1000;

        days = Math.floor((timeDifference / secondsInADay) * 1);
        years = Math.floor(days / 365);
        if (years > 1) {
          days = days - years * 365;
        }
        hours = Math.floor(
          ((timeDifference % secondsInADay) / secondsInAHour) * 1
        );
        mins = Math.floor(
          (((timeDifference % secondsInADay) % secondsInAHour) / (60 * 1000)) *
            1
        );
        secs = Math.floor(
          ((((timeDifference % secondsInADay) % secondsInAHour) % (60 * 1000)) /
            1000) *
            1
        );

        var idEl = document.getElementById(id);
        idEl.getElementsByClassName('years')[0].innerHTML = years;
        idEl.getElementsByClassName('days')[0].innerHTML = days;
        idEl.getElementsByClassName('hours')[0].innerHTML = hours;
        idEl.getElementsByClassName('minutes')[0].innerHTML = mins;
        idEl.getElementsByClassName('seconds')[0].innerHTML = secs;

        clearTimeout(countUpFromTime.interval);
        countUpFromTime.interval = setTimeout(function () {
          countUpFromTime(countFrom, id);
        }, 1000);
      }
    </script>
  </body>
</html>
